data:
  root_folder: tests/data
  recordings: neuropixel.bin
  geometry: neuropixel_channels.npy

recordings:
  dtype: int16
  sampling_rate: 30000
  n_channels: 10
  spatial_radius: 70
  spike_size_ms: 1

# TURN ON/OFF MODULES
# 0 for filtered recording
doFilter: True

methods:
  detection: threshold

neural_network_triage:
  filename: triagenet1.ckpt

neural_network_autoencoder:
  filename: ae_31.ckpt

neural_network_detector:
  filename: detectnet1.ckpt
  threshold_spike: 0.5
  threshold_collision: 0.75


# PREPROCESS
# max. memory allowed for loading recording (in bytes)
maxMem: 1000000000
# [0,1] to use parital data to estimate templates
partialDat: 1
# determine whitening matrix in each minibatch
whitenBatchwise: 0
# number of features for dimension reduction
nFeat: 3


deconvolution:
  rank: 3
  threshold: 4
  lam: 20
